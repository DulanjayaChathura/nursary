<app-teacher-side-bar></app-teacher-side-bar>
<div class="container">
  <div [hidden]='submitted'>
    <form (ngSubmit)="onSubmit()" #advancepaymentForm="ngForm" height="100%">
      <div class="form-group">
         <label for="name"><strong>username <span class="important">&#9733;</span></strong></label><br>
         <input type="text" id="name" name="name"
          required [(ngModel)]="newForm.name" name="name" #name="ngModel" placeholder="username">
          <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
             Name is required
         </div>
       </div>
        <div class="form-group">
          <label for="amount"><strong>Required amount(LKR) <span class="important">&#9733;</span></strong></label><br>
          <input type="text" id="amount"name="amount"   required [(ngModel)]="newForm.amount"   #amount="ngModel" placeholder="subject"><br>
          <div [hidden]="amount.valid || amount.pristine"
          class="alert alert-danger">
             amount is required
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!advancepaymentForm.form.valid"value="Submit" (click)="snackbar.show()">submit</button>
          <div>
       </div>
      </div>

    </form>

  </div>

</div>
