<app-teacher-side-bar></app-teacher-side-bar>
<div class="container">
  <div [hidden]='submitted'>
    <form (ngSubmit)="onSubmit()" #maintenanceRequestForm="ngForm" height="100%">
      <div class="form-group">
         <label for="name"><strong>username <span class="important">&#9733;</span></strong></label><br>
         <input type="text" id="name" name="name"
          required [(ngModel)]="newForm.name" name="name" #name="ngModel" placeholder="username">
          <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
             Name is required
         </div>
       </div>
        <div class="form-group">
          <label for="amount"><strong>Brief Description <span class="important">&#9733;</span></strong></label><br>
          <textarea type="text" id="briefDescription" name="briefDescription"   required [(ngModel)]="newForm.briefDescription"   #briefDescription="ngModel" placeholder="Brief Description"style="height:200px"></textarea><br>
          <div [hidden]="briefDescription.valid || briefDescription.pristine"
          class="alert alert-danger">
             description is required
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!maintenanceRequestForm.form.valid"value="Submit" (click)="snackbar.show()">submit</button>
          <div>
       </div>
      </div>

    </form>

  </div>

</div>
